name: Build and Deploy Flutter Web to Netlify

on:
  push:
    branches:
      - main  # áƒáƒ¥ áƒ¨áƒ”áƒœáƒ˜ áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜ áƒ‘áƒ áƒ”áƒœáƒ©áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜, áƒ—áƒ£ áƒ’áƒáƒœáƒ¡áƒ®áƒ•áƒáƒ•áƒ”áƒ‘áƒ£áƒšáƒ˜áƒ, áƒ¨áƒ”áƒªáƒ•áƒáƒšáƒ”

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: build/web
          production-deploy: true
          deploy-message: "ğŸš€ Auto deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
